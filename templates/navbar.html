{% load static %}

<style>
  .dropdown:hover>.dropdown-menu {
  display: block;
}

.dropdown>.dropdown-toggle:active {
  /*Without this, clicking will make it sticky*/
    pointer-events: none;
}

.ok:hover {
  background-color: #1747C3!important;
  color: aliceblue!important;
}
</style>

<header class="site-navbar mt-3">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="site-logo col-6"><a href="{% url 'home' %}">Techonect Africa</a></div>

      <nav class="mx-auto site-navigation">
        <ul class="site-menu js-clone-nav d-none d-xl-block ml-0 pl-0">
          <li><a href="{% url 'home' %}" class="nav-link active">Home</a></li>
          <li><a href="{% url 'jobs:job-listing' %}">Job Listings</a></li>
          <li><a href="{% url 'jobs:about' %}">About</a></li>
          <li><a href="{% url 'jobs:contact' %}">Contact</a></li>
          <li><a href="{% url 'jobs:service' %}"> Services</a></li>


          <li class="d-lg-none"><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      {% if user.is_authenticated %}
      <div class="right-cta-menu text-right d-flex aligin-items-center col-6">
        <div class="ml-auto">


          <ul class="nav">

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle btn btn-primary text-light" data-toggle="dropdown" href="#" role="button" aria-haspopup="True"
                aria-expanded="false">
                {{request.user.first_name}} {{request.user.last_name}}</a>
              <div class="dropdown-menu bg-primary">
                <a class="dropdown-item text-light ok" href="{% url 'accounts:logout' %}">Logout</a>

              </div>
            </li>


          </ul>


        </div>
      </div>



      {% endif %}
    </div>
  </div>
</header>
